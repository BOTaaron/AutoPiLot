<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <title>Drone Control Interface</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/cameras.js') }}"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>



</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/control">Control</a>
        <a href="/video">Video</a>
        <a href="/map">Map</a>
    </div>
    <h1>Controls</h1>
    <button onclick="sendCommand('calibrate')">Calibrate</button>
    <button onclick="sendCommand('arm')">Arm</button>
    <button onclick="sendCommand('go')">Start Motor</button>
    <button onclick="sendCommand('stop')">Stop Motor</button>

    <h1>Drone Control Console</h1>
    <textarea id="console" style="width:100%; height:300px;" readonly></textarea>
    <form id="command-form">
        <input type="text" id="command-input" style="width:80%;">
        <button type="submit">Send</button>
    </form>

    <div class="gauge-container">
        <div id="motor_chart_div"></div>
        <div id="airspeed_chart_div"></div>
    </div>

    <div id="camera-feeds">
        <div>
            <button onclick="toggleCamera('thermal')">Toggle Thermal Camera</button>
            <div id="thermal-camera">
                <h2>Thermal Camera Feed</h2>
                <img src="" alt="Thermal Camera Feed">
            </div>
        </div>
        <div>
            <button onclick="toggleCamera('video')">Toggle Video Camera</button>
            <div id="video-camera">
                <h2>Video Camera Feed</h2>
                <img src="" alt="Video Camera Feed">
            </div>
        </div>
    </div>
</body>
</html>
